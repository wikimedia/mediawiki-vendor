mutation ChargePaymentMethod($input: ChargePaymentMethodInput!) {
  chargePaymentMethod(input: $input) {
    transaction{
      id
      status
      createdAt
      paymentInitiatedAt
      source
      orderId
      paymentMethodSnapshot {
        ... on PayPalTransactionDetails {
          payer {
            firstName
            lastName
            email
            phone
          }
        }
      }
    }
  }
}