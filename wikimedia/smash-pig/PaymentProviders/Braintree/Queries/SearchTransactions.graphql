query searchTransactions($input: TransactionSearchInput!, $after: String){
    search {
    	transactions (input: $input, first: 50, after: $after) {
			edges {
			  cursor
			  node {
				id
				orderId
				createdAt
				merchantAccountId
				status
				customer {
				  email
				}
				customFields {
				  name
				  value
				}
				refunds {
				  status
				  amount {
					value
					currencyCode
				  }
				}
				statusHistory {
					... on SettledEvent {
				        timestamp
				        amount { value currencyCode }
				        settlementBatchId
					}
				}
				disputes {
				  amountDisputed {
					value
					currencyCode
				  }
				  type
				  status
				  caseNumber
				  amountWon {
					value
					currencyCode
				  }
				  createdAt
				  referenceNumber
				  transaction {
					id
					orderId
					createdAt
				  }
				}
				disbursementDetails {
				  date
				  amount {
				    value
				    currencyCode
				  }
				  exchangeRate
				  fundsHeld
				}
				paymentMethodSnapshot {
				  ... on VenmoAccountDetails {
					username
					venmoUserId
				  }
				  ... on PayPalTransactionDetails {
					payer {
					  email
					  phone
					  lastName
					  firstName
					}
				  }
				}
				amount {
				  value
				  currencyCode
				}
			  }
			}
			pageInfo {
              hasNextPage
            }
		}
  }
}