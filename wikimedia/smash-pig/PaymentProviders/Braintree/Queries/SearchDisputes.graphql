query searchDisputes($input: DisputeSearchInput!, $after: String){
    search {
    	disputes (input: $input, first: 50, after: $after) {
      	edges {
      	  cursor
          node {
             id
             legacyId
             type
             caseNumber
             createdAt
             referenceNumber
             receivedDate
             status
             transaction {
              purchaseOrderNumber
              id
              orderId
              createdAt
              paymentMethodSnapshot {
                 ... on VenmoAccountDetails {
                      username
                      venmoUserId
                    }
                      ... on PayPalTransactionDetails {
                      payer {
                        email
                        phone
                        lastName
                        firstName
                      }
                    }
              }
            }
            amountDisputed {
              value
              currencyCode
            }
            amountWon {
              value
              currencyCode
            }
          }
        }
        pageInfo {
		  hasNextPage
		}
	}
  }
}