query searchDisputes($input: DisputeSearchInput!, $after: String){
    search {
    	disputes (input: $input, first: 50, after: $after) {
      	edges {
      	  cursor
          node {
             id
             legacyId
             type
             caseNumber
             createdAt
             referenceNumber
             receivedDate
             status
             replyByDate
             transaction {
              purchaseOrderNumber
              id
              legacyId
              status
              orderId
              createdAt
              amount {
                value
                currencyCode
              }
              paymentMethod {
                __typename
              }
              paymentMethodSnapshot {
                 ... on VenmoAccountDetails {
                      username
                      venmoUserId
                    }
                      ... on PayPalTransactionDetails {
                      payer {
                        email
                        phone
                        lastName
                        firstName
                      }
                    }
              }
            }
            amountDisputed {
              value
              currencyCode
            }
            amountWon {
              value
              currencyCode
            }
            statusHistory {
              __typename
              timestamp
              ... on DisputeStatusEvent {
                disbursementDate
                status
                effectiveDate
              }
            }
          }
        }
        pageInfo {
		  hasNextPage
		  endCursor
		}
	}
  }
}