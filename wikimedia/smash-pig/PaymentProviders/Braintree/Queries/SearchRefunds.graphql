query searchRefunds($input: RefundSearchInput!, $after: String){
    search {
    	refunds (input: $input, first: 50, after:$after) {
      	edges {
          cursor
          node {
            id
            legacyId
            orderId
            createdAt
            merchantAccountId
            status
            disbursementDetails {
            date
              amount { value currencyCode }
              exchangeRate
              fundsHeld
            }
            statusHistory {
              ... on SettledEvent {
                timestamp
                amount { value currencyCode }
                settlementBatchId
              }
            }

            refundedTransaction {
              id
              orderId
              legacyId
              createdAt
              source
            }
            details {
              ... on PayPalRefundDetails {
                refundId
                refundedFee { value currencyCode }
              }
            }
            paymentMethodSnapshot {
              ... on VenmoAccountDetails {
                username
                venmoUserId
              }
              ... on PayPalTransactionDetails {
                payer {
                  email
                  phone
                  lastName
                  firstName
                }
              }
            }
            amount {
              value
              currencyCode
            }
          }
        }
        pageInfo {
			  hasNextPage
			}
    	}
  }
}